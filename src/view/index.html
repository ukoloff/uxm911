<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Техническая поддержка АО &laquo;Уралхиммаш&raquo;</title>
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link href="/assets/bootswatch/journal/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/fa/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/911.css" rel="stylesheet">
  <script src="/assets/911.js"></script>
</head>

<body>
  <div>
    <div class="container-fluid">
      <h1>Обращение в техническую поддержку</h1>
      <form>
        <small>
          Все поля являются <b>не</b>обязательными
        </small>
        <div class="form-group row">
          <label for="iRoom" class="col-sm-2 col-form-label">Комната</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" readonly name="room" value="${ROOM}" id="iRoom">
          </div>
        </div>
        <div class="form-group row">
          <label for="iNotes" class="col-sm-2 col-form-label">Проблема</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="notes" id="iNotes" placeholder="Опишите проблему в свободной форме"
              autofocus></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="iContact" class="col-sm-2 col-form-label">Контакт</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="contact" value="" id="iContact"
              placeholder="Телефон / E-mail">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
          </div>
        </div>
      </form>
      <small>
        &copy;
        2024,
        АО &laquo;<a href="https://uralhimmash.ru/">Уралхиммаш</a>&raquo;
      </small>
    </div>
  </div>
</body>

</html>
